  EC2ActiveGate:
    Condition: DeployVPCwithAG
    Type: AWS::EC2::Instance
    DependsOn: VPCPublicRouteInternet
    Properties:
      ImageId: !Ref LatestAmazonLinuxAmiId
      InstanceType: "t3.small"
      BlockDeviceMappings:
        - DeviceName: "/dev/sdm"
          Ebs:
            VolumeType: "io1"
            Iops: "200"
            DeleteOnTermination: "true"
            VolumeSize: "8"
      SecurityGroupIds: [ !Ref VPCSecurityGroup ]
      UserData:
        Fn::Base64:
          !Sub
          - |
            #!/bin/bash -xe
            wget -O Dynatrace-ActiveGate-Linux-x86.sh "${DynatraceEnvironmentUrl}/api/v1/deployment/installer/gateway/unix/latest?arch=x86&flavor=default" --header="Authorization: Api-Token ${DynatracePaasToken}"
            wget https://ca.dynatrace.com/dt-root.cert.pem ; ( echo 'Content-Type: multipart/signed; protocol="application/x-pkcs7-signature"; micalg="sha-256"; boundary="--SIGNED-INSTALLER"'; echo ; echo ; echo '----SIGNED-INSTALLER' ; cat Dynatrace-ActiveGate-Linux-x86.sh ) | openssl cms -verify -CAfile dt-root.cert.pem > /dev/null
            /bin/sh Dynatrace-ActiveGate-Linux-x86.sh

            echo "[aws_monitoring]" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "aws_monitoring_enabled = false" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "[azure_monitoring]" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "azure_monitoring_enabled = false" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "[cloudfoundry_monitoring]" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "cloudfoundry_monitoring_enabled = false" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "[kubernetes_monitoring]" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "kubernetes_monitoring_enabled = false" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "[vmware_monitoring]" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "vmware_monitoring_enabled = false" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "[rpm]" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "rpm_enabled = false" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "[beacon_forwarder]" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "beacon_forwarder_enabled = false" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "[extension_controller]" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "extension_controller_enabled = false" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "[dbAgent]" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "dbAgent_enabled = false" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "[metrics_ingest]" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "metrics_ingest_enabled = false" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "[collector]" >> /var/lib/dynatrace/gateway/config/custom.properties
            echo "MSGrouter = false" >> /var/lib/dynatrace/gateway/config/custom.properties

            systemctl restart dynatracegateway

            touch /home/ec2-user/userdata-ag-installation-success
          - DynatraceEnvironmentUrl: !Ref DynatraceEnvironmentUrl
          - DynatracePaasToken: "ddd"
      SubnetId: !Ref VPCPublicSubnet1

  VPC:
    Condition: DeployVPCwithAG
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: "172.31.0.0/16"
      EnableDnsSupport: true
      EnableDnsHostnames: true

  VPCPublicSubnet1:
    Condition: DeployVPCwithAG
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs ]
      CidrBlock: 172.31.1.0/27
      MapPublicIpOnLaunch: true

  VPCInternetGateway:
    Condition: DeployVPCwithAG
    Type: AWS::EC2::InternetGateway
    DependsOn: VPC

  VPCInternetGatewayAttach:
    Condition: DeployVPCwithAG
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref VPCInternetGateway

  VPCPublicRouteTable:
    Condition: DeployVPCwithAG
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  VPCPublicRouteInternet:
    Condition: DeployVPCwithAG
    Type: AWS::EC2::Route
    DependsOn: VPCInternetGatewayAttach
    Properties:
      RouteTableId: !Ref VPCPublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref VPCInternetGateway

  VPCPublicSubnet1RouteTableAssoc:
    Condition: DeployVPCwithAG
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref VPCPublicSubnet1
      RouteTableId: !Ref VPCPublicRouteTable

  VPCSecurityGroup:
    Condition: DeployVPCwithAG
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow ActiveGate ingress
      VpcId: !Ref VPC

  VPCSecurityGroupActiveGateInbound:
    Condition: DeployVPCwithAG
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !GetAtt VPCSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: '9999'
      ToPort: '9999'
      SourceSecurityGroupId: !GetAtt VPCSecurityGroup.GroupId

Outputs:
  LambdaArn:
    Description: "Lambda ARN"
    Value: !GetAtt Lambda.Arn

  FirehoseArn:
    Description: "Firehose ARN"
    Value: !GetAtt FirehoseLogStreams.Arn

  CloudWatchLogsRoleArn:
    Description: "CloudWatch Logs role ARN allowing streaming to Firehose"
    Value: !GetAtt CloudWatchLogsRole.Arn