AWSTemplateFormatVersion: "2010-09-09"
Description: Dynatrace - AWS Logs Ingest

Parameters:
  DynatraceEnvironmentUrl:
    Description: URL to Dynatrace environment
    Type: String
  DynatraceApiKey:
    Description: Dynatrace API key
    Type: String
    NoEcho: true
  VerifySSLTargetActiveGate:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'false'
    Description: "If false, expect target ActiveGate to have a self-signed SSL certificate and do not verify its validity"
    Type: String
  MaxLogContentLength:
    Type: Number
    MinValue: 20
    MaxValue: 65536
  UseExistingActiveGate:
    Type: String
    AllowedValues:
      - 'true'
      - 'false'
  DynatracePaasToken:
    Description: Dynatrace PaaS token
    Type: String
    NoEcho: true
  TenantId:
    Type: String
    Default: "not_provided"
    Description: "Needed to construct Lambda destination URL (path for AG) in scenario with new AG deployment"
  LatestAmazonLinuxAmiId:
    # this will query for latest AMI ID automatically
    # https://aws.amazon.com/blogs/compute/query-for-the-latest-amazon-linux-ami-ids-using-aws-systems-manager-parameter-store/
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2'

Conditions:
  DeployAGwithVPC: !Equals [ !Ref UseExistingActiveGate, 'false' ]

Resources:
  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Join ["-", [!Ref AWS::StackName, "aws-log-fwd-function"]]
      Code:
        ZipFile: |
          def handler(event, context):
            raise Exception("Dynatrace Logs Lambda has not been uploaded")
      Handler: index.handler
      Runtime: python3.8
      MemorySize: 256
      Timeout: 60
      Environment:
        Variables:
          DEBUG: 'false'
          DYNATRACE_API_KEY: !Ref DynatraceApiKey
          DYNATRACE_ENV_URL: !If
            - DeployAGwithVPC
            - !Sub
              - "https://${EC2ActiveGateIP}:9999/e/${TenantId}"
              - EC2ActiveGateIP: !GetAtt EC2ActiveGate.PrivateIp
                TenantId: !Ref TenantId
            - !Ref DynatraceEnvironmentUrl
          VERIFY_SSL: !Ref VerifySSLTargetActiveGate
          MAX_LOG_CONTENT_LENGTH: !Ref MaxLogContentLength
          CLOUD_LOG_FORWARDER: !Sub '${AWS::AccountId}:${AWS::Region}:${AWS::StackName}'
      Role: !GetAtt LambdaRole.Arn
      VpcConfig: !If
        - DeployAGwithVPC
        - SecurityGroupIds: [ !Ref VPCSecurityGroup ]
          SubnetIds: [ !Ref VPCPrivateSubnet  ]
        - !Ref "AWS::NoValue"

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [".", [!Ref AWS::StackName, "aws-log-fwd.function-role"]]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: 'CloudwatchPutMetricData'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'cloudwatch:PutMetricData'
                Resource: '*'
        - !If
          - DeployAGwithVPC
          - PolicyName: 'SecurityGroupRequiredPermissions'
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                   - 'ec2:DescribeNetworkInterfaces'
                   - 'ec2:CreateNetworkInterface'
                   - 'ec2:DeleteNetworkInterface'
                  Resource: '*'
          - !Ref AWS::NoValue

  FirehoseLogStreams:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties: 
      DeliveryStreamName: !Join [".", [!Ref AWS::StackName, "aws-log-fwd.delivery-stream"]]
      DeliveryStreamType: DirectPut
      ExtendedS3DestinationConfiguration:
        BucketARN: !GetAtt DeliveryBucket.Arn
        BufferingHints:
          IntervalInSeconds: 60
          SizeInMBs: 5
        CompressionFormat: GZIP
        ErrorOutputPrefix: 'error-'
        Prefix: 'success-'
        ProcessingConfiguration:
          Enabled: 'true'
          Processors:
            - Parameters:
                - ParameterName: LambdaArn
                  ParameterValue: !GetAtt Lambda.Arn
              Type: Lambda
        RoleARN: !GetAtt DeliveryStreamRole.Arn

  DeliveryBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join [".", [!Ref AWS::StackName, "aws-log-fwd.s3-bucket"]]
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: '7'
            Status: 'Enabled'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  DeliveryStreamRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [".", [!Ref AWS::StackName, "aws-log-fwd.delivery-stream-role"]]
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service: firehose.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: firehose_delivery_policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 's3:AbortMultipartUpload'
                  - 's3:GetBucketLocation'
                  - 's3:GetObject'
                  - 's3:ListBucket'
                  - 's3:ListBucketMultipartUploads'
                  - 's3:PutObject'
                Resource:
                  - !GetAtt DeliveryBucket.Arn
                  - !Join [ '/', [ !GetAtt DeliveryBucket.Arn, '*' ] ]
        - PolicyName: firehose_lambda_invocation_policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'lambda:InvokeFunction'
                  - 'lambda:GetFunctionConfiguration'
                Resource:
                  - !GetAtt Lambda.Arn

  CloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [".", [!Ref AWS::StackName, "aws-log-fwd.cloudwatch-logs-role"]]
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: !Sub "logs.${AWS::Region}.amazonaws.com"
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'firehose:PutRecord'
                  - 'firehose:PutRecordBatch'
                Resource: !GetAtt FirehoseLogStreams.Arn
      Description: Role for Subscription Filters (to write to Firehose)

